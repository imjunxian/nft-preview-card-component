<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-img"></div>
    <div class="description">
      <h2 class="name">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-day">
        <span classs="price">
          <img src="images/icon-ethereum.svg" alt="">0.041 ETH
        </span>
        <span class="day">
          <img src="images/icon-clock.svg" alt="">3 days left
        </span>
      </div>

      <div class="hr-line"></div>

      <section class="avatar">
        <img class="img-avatar" src="images/image-avatar.png" alt="">

        <p class="text-avatar">Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/C411M3J4X/nft-preview-card-component">CallMeJaX</a>.
  </div>
</body>

</html>
